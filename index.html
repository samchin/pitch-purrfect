  <div> 
		<dialog id="startingDialog" style="width: 100% !important; height: 100% !important; z-index: 200; border-color: white;">
			<button id="startGame" style = "width: 100% !important; height: 100% !important;" onclick="initialize()" class="btn btn-secondary btn-sm"
			style="border-width: 2px"><h1>START GAME</h1></button>
		</dialog>
	
	<script> 
		const startButton = document.getElementById("startGame");
		const dialog = document.getElementById("startingDialog");

		dialog.close("Play game");
		});

		dialog.showModal();

  <body>
	<div style="position: absolute; bottom: 0px; right: 0px; margin: 10px; z-index: 200; background: lightgray; padding: 14px 20px; border-radius: 8px; font-size: smaller !important;">
       
		<div id="manualSettings" class="d-flex flex-column mb-3">
			<div>Play Interval Manually</div>
			
			<div class="d-flex flex-row justify-content-between">
				<button id="1Button" onclick="setNote(1)" class="btn btn-secondary btn-sm"
					style="border-width: 2px">1</button>
				<button id="2Button" onclick="setNote(2)" class="btn btn-secondary btn-sm"
					style="border-width: 2px">2</button>
				<button id="3Button" onclick="setNote(3)" class="btn btn-secondary btn-sm"
					style="border-width: 2px">3</button>
				<button id="4Button" onclick="setNote(4)" class="btn btn-secondary btn-sm"
					style="border-width: 2px">4</button>
				<button id="5Button" onclick="setNote(5)" class="btn btn-secondary btn-sm"
					style="border-width: 2px">5</button>
				<button id="6Button" onclick="setManual(6)" class="btn btn-secondary btn-sm"
					style="border-width: 2px">6</button>
				<button id="7Button" onclick="setNote(7)" class="btn btn-secondary btn-sm"
					style="border-width: 2px">7</button>
				<button id="8Button" onclick="setNote(8)" class="btn btn-secondary btn-sm"
					style="border-width: 2px">8</button>
			</div>
    
			<div class="mt-2" style="width: 100%; height: 1px; background: darkgray;"></div>
        </div>
        
        <div class="d-flex flex-row">
            <button id="testButton" onclick="setTest()" class="btn btn-secondary btn-sm"
                style="border-width: 2px; border-color: grey;">Test</button>
            <button id="manualButton" onclick="setManual()" class="btn btn-secondary btn-sm ml-2"
                style="border-width: 2px;">Manual</button>
            <button id="devButton" onclick="setDev()" class="btn btn-secondary btn-sm ml-2"
                style="border-width: 2px;">Dev</button>
        </div>

		<script> 
			function toggleManualSettings(enable) {
				if (!enable) {
					$('#manualSettings').removeClass("d-flex");
					$('#manualSettings').hide();
				} else {
					$('#manualSettings').show();
					$('#manualSettings').addClass("d-flex");
				}
			}
			
			toggleManualSettings(false);
			
			var isTest = true;
			var isManual = false;
			var isDev = false   
			
			function setTest() {
				isManual = false;
				isAutomatic = true;
				isDev = false;
				isScroll = false;
				$("#testButton").css("border-color", "grey");
				$("#manualButton").css("border-color", "transparent");
				$("#devButton").css("border-color", "transparent")
				toggleManualSettings(false);
			}
	
			function setManual() {
				isManual = true;
				isAutomatic = false;
				isDev = false;
				isScroll = false;
				$("#testButton").css("border-color", "transparent");
				$("#manualButton").css("border-color", "grey");
				$("#devButton").css("border-color", "transparent")
				toggleManualSettings(true);
			}
	
			function setDev() {
				isManual = false;
				isAutomatic = false;
				isDev = true;
				isScroll = false;
				$("#testButton").css("border-color", "transparent");
				$("#manualButton").css("border-color", "transparent");
				$("#devButton").css("border-color", "grey")
				toggleManualSettings(false);
			}
	
		</script>
    </div>
	
    <div style="position: absolute; left: 0px; bottom: 0px; margin: 10px; z-index: 200; background: lightgray; padding: 14px 20px; border-radius: 8px; font-size: smaller !important;">

			<input type="checkbox" id="cheatInput" name="cheatInput" value="cheatInput" class="">

        <script>

            });
        </script>

    </div>

	<p id="guesses"></p>

		$('#guesses').hide();

    <div class="d-flex flex-row">
        <button id="trainButton" onclick="setTraining()" class="btn btn-secondary btn-sm"

        <button id="testButton" onclick="setTest()" class="btn btn-secondary btn-sm ml-2"

        <button id="manualButton" onclick="setManual()" class="btn btn-secondary btn-sm ml-2"

        <button id="devButton" onclick="setDev()" class="btn btn-secondary btn-sm ml-2"

</div>

<script>

    // $('#guesses').hide();


    $('#fixedC').change(function () {
        if (this.checked) {
            stateObject.fixedC = 1;
        } else {
            stateObject.fixedC = 0;
        }
    });

    $('#audioFeedback').change(function () {
        if (this.checked) {
            stateObject.audioFeedback = 1;

        } else {
            stateObject.audioFeedback = 0;
        }
    });

    $('#visualInput').change(function () {
        if (this.checked) {
            stateObject.visualInput = 1;
        } else {
            stateObject.visualInput = 0;
        }
    });

    $('#hapticInput').change(function () {
        if (this.checked) {
            stateObject.hapticInput = 1;
        } else {
            stateObject.hapticInput = 0;
        }
    });

    $('#cheatInput').change(function () {
        if (this.checked) {
            cheatSettings.hidden = false;
            stateObject.cheatInput = 1;
        } else {
            cheatSettings.hidden = true;
            stateObject.cheatInput = 0;
        }
    });
</script>

<div hidden id="cheatSettings" class="">
