<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
	<p id="prompt"></p>
	<p id="streak"></p>   
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  
  <p id="guesses"></p>

  <script src="http://unpkg.com/tone"></script>
  
  <script>
	const sampler = new Tone.Sampler({
	urls: {
	  A0: "A0.mp3",
	  C1: "C1.mp3",
	  "D#1": "Ds1.mp3",
	  "F#1": "Fs1.mp3",
	  A1: "A1.mp3",
	  C2: "C2.mp3",
	  "D#2": "Ds2.mp3",
	  "F#2": "Fs2.mp3",
	  A2: "A2.mp3",
	  C3: "C3.mp3",
	  "D#3": "Ds3.mp3",
	  "F#3": "Fs3.mp3",
	  A3: "A3.mp3",
	  C4: "C4.mp3",
	  "D#4": "Ds4.mp3",
	  "F#4": "Fs4.mp3",
	  A4: "A4.mp3",
	  C5: "C5.mp3",
	  "D#5": "Ds5.mp3",
	  "F#5": "Fs5.mp3",
	  A5: "A5.mp3",
	  C6: "C6.mp3",
	  "D#6": "Ds6.mp3",
	  "F#6": "Fs6.mp3",
	  A6: "A6.mp3",
	  C7: "C7.mp3",
	  "D#7": "Ds7.mp3",
	  "F#7": "Fs7.mp3",
	  A7: "A7.mp3",
	  C8: "C8.mp3"
	},
	release: 1,
	baseUrl: "https://tonejs.github.io/audio/salamander/"
  }).toDestination();

  
	const prompt = document.getElementById('prompt');
	const guesses = document.getElementById('guesses');
	const streak = document.getElementById('streak');	

	const regex = /\d+/g;
	const notes = ["C4", "D4", "E4", "F4", "G4", "A5", "B5", "C5"]

	window.addEventListener('keydown', checkNote); 

	let streakCounter = 0;
	let randomNumber = 1;

	streak.textContent = "Streak: " 
	streak.textContent += streakCounter;
	prompt.textContent += notes[randomNumber-1]

	function randomIntFromInterval(min, max) { // min and max included 
 		return Math.floor(Math.random() * (max - min + 1) + min)
	}

	function checkNote(e) {
		const keyinput = Number(e.code.match(regex))
		if (keyinput === randomNumber){
			//Streak 
			streakCounter++
			streak.textContent = "Streak: " 
			streak.textContent += streakCounter;
			
			// Update number if correct
			console.log("Correct")
			randomNumber = randomIntFromInterval(1, 8)
			console.log(randomNumber)
			prompt.textContent = notes[randomNumber-1]
			guesses.textContent = ''

			// Play Note
			sampler.triggerAttackRelease([notes[0],notes[randomNumber+1]], 1);

		}
		else{
			if (keyinput > 1){
			guesses.textContent += keyinput 
			streakCounter = 0
			streak.textContent = "Streak: " 
			streak.textContent += streakCounter;
			}
			//console.log(keyinput)
		}
	}

  </script>
  <!-- <script src="./tone.js" type="application/javascript"><script> -->

  </html>
