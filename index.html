<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
	<p id="prompt"></p>
	<p id="streak"></p>   
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  
  <p id="guesses"></p>

  <script>
	const prompt = document.getElementById('prompt');
	const guesses = document.getElementById('guesses');
	const streak = document.getElementById('streak');	

	const regex = /\d+/g;
	const notes = ["C4", "D4", "E4", "F4", "G4", "A5", "B5", "C5"]

	window.addEventListener('keydown', checkNote); 

	let streakCounter = 0;
	let randomNumber = 1;

	streak.textContent = streakCounter;
	prompt.textContent += notes[randomNumber-1]

	function randomIntFromInterval(min, max) { // min and max included 
 		return Math.floor(Math.random() * (max - min + 1) + min)
	}

	function checkNote(e) {
		const keyinput = Number(e.code.match(regex))
		if (keyinput === randomNumber){
			streakCounter++
			streak.textContent = streakCounter;
			console.log("Correct - Updating Number")
			
			randomNumber = randomIntFromInterval(1, 8)
			console.log(randomNumber)
			prompt.textContent = notes[randomNumber-1]
			guesses.textContent = ''
		}
		else{
			guesses.textContent += keyinput 
			streakCounter = 0
			streak.textContent = streakCounter;
			//console.log(keyinput)
		}
	}

  </script>

  </html>
